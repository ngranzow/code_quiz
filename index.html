<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <span id="viewScores" class="scores">View High Scores</span>
        </div>
        <div id="timer" class="timer">Time: 75</div>
    </header>

    <!-- start quiz -->
    <section id="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.<br />
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <div>
            <button id="start-btn">Start Quiz</button>
        </div>
    </section>

    <!-- queston section hidden until player starts quiz -->
    <section id="questions" class="hide">
        <h2 id="question"></h2>
        <ul id="answer-btns"></ul>
        <h3 id="answer-check" class="right-wrong"></h3>
    </section>

    <!-- final score section hidden until after quiz is over-->
    <section id="player-score" class="hide">
        <form id="submit-form">
            <h2>All done!</h2>
            <p id="final-score"></p>
            <input type="text" id="initial-input" class="initials-input" maxlength="3" placeholder="Enter your initials" />
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <!-- high scores -->
    <section id="highscores" class="hide">
        <div>
            <h1>High Scores</h1>
            <div>
                <p id="highscore-display" class="highscore-list"></p>
            </div>
            <div>
                <button id="go-back-btn">Go back</button>
                <button id="clear-btn">Clear high scores</button>
            </div>
        </div>
    </section>
    
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
